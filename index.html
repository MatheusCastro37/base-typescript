<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base do Typescript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="form-submit d-flex flex-column align-items-center mt-4">
        <div class="mb-3 w-50">
          <label for="input-name" class="form-label w-100">
            Digite seu nome:
            <input
              type="text"
              class="form-control"
              id="input-name"
              placeholder="Ex: John Doe"
            />
          </label>
        </div>

        <div class="mb-3 w-50">
          <label for="input-email" class="form-label w-100">
            Digite seu e-mail:
            <input
              type="text"
              class="form-control"
              id="input-email"
              placeholder="Ex: john.doe@email.com"
            />
          </label>
        </div>

        <div class="mb-3 w-50">
          <label for="input-password" class="form-label w-100">
            Digite uma senha:
            <input type="password" class="form-control" id="input-password" />
          </label>
        </div>

        <div class="mb-3 w-50">
          <label for="input-confirm-password" class="form-label w-100">
            Digite novamente a senha:
            <input
              type="password"
              class="form-control"
              id="input-confirm-password"
            />
          </label>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
  <script src="./dist/js/index.js"></script>
</html>
